<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css">
    <title>ToDo App</title>
</head>
<body>
    <header class="d-flex align-items-center">
        <img src="img/list.png" alt="list logo" class="">
        <h1 class="display-1 text-light">My Super ToDo</h1>
    </header>

    <main class="container-fluid">
        <div class="bg-light col-6 container mt-3 capture-form rounded">
            <div class="px-4 pb-4 pt-2">
                <h3 class="text-center">New ToDos</h3>
                <div class="row">
                    <input id="textTodo" type="text" placeholder="Type New ToDo" class="form-control col-sm-8 mb-2">
                    <button id="btnAdd" class="col-sm-3 btn btn-secondary">Add</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="todoContainer" class="col">

            </div>
        </div>

    </main>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
